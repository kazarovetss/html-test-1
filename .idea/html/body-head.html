<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/main_window.css">
</head>
<body>
<main>
  <div class="main-container">
    <div class="data-container">
      {DATE}
    </div>
    <div class="enter-container">
      <div class="combox"><label>Работник: </label>
        <select name="combobox" id="combobox-staff">
          <option value="staff">Иванов</option>
        </select>
      </div>
      <div class="enter-field">
        <textarea type="text" id="field"></textarea>
        <div class="statistics">
          <label>Статистика: </label>
          <p id="stat">{statistics}</p>
        </div>
      </div>
      <div class="buttons">
        <button id="Send" class="button">Отправить</button>
        <button id="Save" class="button">Сохранить</button>
        <button id="Get" class="button">Получить</button>
        <label for="isHead">Версия начальника: </label>
        <input type="checkbox" id="isHead" name="isHead" checked/>
        </div>
      </div>
    </div>
</main>
</body>
</html>
