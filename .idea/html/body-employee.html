<body>
<main>
    <div class="main-container">
        <div class="data-container">
            <div class="combox">
                <select name="combobox" id="combobox">
                    <option value="year">2024</option>
                    <option value="year">2023</option>
                    <option value="year">2022</option>
                    <option value="year">2021</option>
                </select>
            </div>
            <div class="mounth">
                <a href="" class="mounth">Январь</a>
                <a href="" class="mounth">Февраль</a>
                <a href="" class="mounth">Март</a>
                <a href="" class="mounth">Апрель</a>

                <a href="" class="mounth">Ноябрь</a>
                <a href="" class="mounth">Декабрь</a>
            </div>
        </div>
        <div class="enter-container">
            <div class="enter-field">
                <textarea type="text" name="userInput" id="field"></textarea>
            </div>
            <div class="buttons">
                <button id="Send" class="button" onclick="sendText()">Отправить</button>
                <script>
                    function sendText() {
                        const text = document.getElementById('field').value;
                        fetch('index.php', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body: 'text=' + encodeURIComponent(text)
                        })
                            .then(response => response.text())
                            .then(data => alert(data))
                            .catch(error => console.error('Ошибка:', error));
                    }
                </script>
                <button id="Clean" class="button" onclick="document.getElementById('field').value = '';">Очистить</button>
            </div>
        </div>
    </div>
</main>
