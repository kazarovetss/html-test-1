<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/main_window.css">
</head>
<body>
<main>
  <div class="main-container">
    <div class="data-container">
      <div class="combox">
        <select name="combobox" id="combobox">
          <option value="year">2024</option>
          <option value="year">2023</option>
          <option value="year">2022</option>
          <option value="year">2021</option>
        </select>
      </div>
      <div class="mounth">
        <a href="" class="mounth">Январь</a>
        <a href="" class="mounth">Февраль</a>
        <a href="" class="mounth">Март</a>
        <a href="" class="mounth">Апрель</a>
        <a href="" class="mounth">Май</a>
        <a href="" class="mounth">Июнь</a>
        <a href="" class="mounth">Июль</a>
        <a href="" class="mounth">Август</a>
        <a href="" class="mounth">Сентябрь</a>
        <a href="" class="mounth">Октябрь</a>
        <a href="" class="mounth">Ноябрь</a>
        <a href="" class="mounth">Декабрь</a>
      </div>
    </div>
    <div class="enter-container">
      <div class="combox"><label>Подразделение: </label>
        <select name="combobox" id="combobox-staff">
          <option value="staff">143 сектор</option>
          <option value="staff">142 сектор</option>
          <option value="staff">141 сектор</option>
          <option value="staff">140 сектор</option>
        </select>
      </div>
      <div class="enter-field">
        <textarea type="text" id="field"></textarea>
        <div class="statistics">
          <label>Статистика: </label>
          <p id="stat">{statistics}</p>
        </div>
      </div>
      <div class="buttons">
        <button id="Get" class="button">Получить</button>
        <button id="Save" class="button">Сохранить</button>
      </div>
    </div>
  </div>
</main>
</body>
</html>
